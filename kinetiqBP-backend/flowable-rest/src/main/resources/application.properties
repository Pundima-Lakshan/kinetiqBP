spring.application.name=flowable-rest

server.port=15403

spring.datasource.url=jdbc:postgresql://localhost:12403/postgres?user=postgres&password=1234pass
spring.datasource.username=postgres
spring.datasource.password=1234pass

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

eureka.instance.hostname=localhost
eureka.client.service-url.defaultZone=http://localhost:17403/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
